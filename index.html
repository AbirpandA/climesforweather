 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>climes</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container">
    <div class="weatherdiplay">
        <div class="temp"></div>
        <div id="weatheris"></div>
        <img src="" alt="weatherlogo" id="weatherlogo">
    </div>
    <div class="weatherdetails">
        <div class="weatherinput">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button id="search" onclick="getweather()">
                <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    class="search-icon"
>
    <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 4a6 6 0 100 12 6 6 0 000-12zm8 8h.01M21 21l-4.35-4.35"
    />
</svg>
            </button>
        </div>
        <div class="weather-info">
            <div class="details">
                <div class="detail"><section>temp</section><section id="temp"></section><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1v12m0 0a4 4 0 100 8 4 4 0 000-8z" />
</svg> </div>
                <div class="detail"><section>cloudy</section><section id="cloudy"></section><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 01.88-2.5A5.5 5.5 0 0112 9a5.5 5.5 0 018.12 3.5A4 4 0 0121 15H3z" />
</svg></div>
                <div class="detail"><section>humidity</section><section id="humidity"></section><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a4 4 0 00-4 4v6a4 4 0 008 0V6a4 4 0 00-4-4z" />
</svg></div>
                <div class="detail"><section>winds</section><section id="winds"></section><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h10m-7 6h7" />
</svg></div>

            </div>
            <div class="weatherforecast">
                <!-- <h2 id="headingforecast">weather forecast</h2> -->
                <div id="forecast">
                </div>
            </div>


        </div>
    </div>
  </div>  
    
    <script src="script.js"></script>
 </body>
 </html>
